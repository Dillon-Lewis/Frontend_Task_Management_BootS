<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage: Sull-E</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #000000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index_homepage.html">
                <img src="Logo-Copy.png" class="img-fluid rounded-circle" alt="Logo" width="50" height="50">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav fs-4 p-1">
                <li class="nav-item px-3">
                  <a class="nav-link active" aria-current="page" href="#">Contact us</a>
                </li>   
            </ul>
        </div>
    </nav>
    
    <div class="container bg-info">
        <div class="form-group mb-2 mx-5">
            <div class="row mb-2">
                <div class="col-6">
                    <div class="row">
                        <div class="col my-5 p-2 text-dark text-center">
                            <h2>We are so excited to hear you want to join Sull-E! Please fill out the form below to start your journey:</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-4">
                            <div class="form-floating">         
                                <input type="text" class="form-control" id="FloatingInput" aria-describedby="FirstName"placeholder="First Name">
                                <label for="FloatingInput" >First Name</label>
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="form-floating">         
                                <input type="text" class="form-control" id="FloatingInput" aria-describedby="LastName" placeholder="Last Name">
                                <label for="FloatingInput">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col mb-4">
                            <div class="form-floating">         
                                <input type="email" class="form-control" id="FloatingInput" aria-describedby="Email"placeholder="Enter Email">
                                <label for="FloatingInput">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating">         
                                <input type="text" class="form-control" id="FloatingInput" aria-describedby="emailHelp" placeholder="Enter email">
                                <label for="FloatingInput">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating">         
                                <input type="text" class="form-control" id="FloatingInput" aria-describedby="password" placeholder="Enter password">
                                <label for="FloatingInput">Create Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="TermsCheckbox">
                                <label class="form-check-label" for="TermsCheckbox">
                                <p>By Checking this box, you agree to Sull-E's <a class="link text-dark" href="https://www.thrillist.com/tech/nation/terms-and-conditions-youve-mindlessly-agreed-to-fine-print-in-end-user-license-agreements">Terms and Conditions</a> and our <a class="link text-dark" href="https://www.forbes.com/sites/andygreenberg/2012/01/25/the-worlds-worst-privacy-policy/">Privacy Policy.</a>
                                </p>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <a class="btn btn-dark" href="Dashboard.html" role="button">Submit</a>
                        </div>
                    </div>

                </div>

                <div class="col-6 p-5 d-flex justify-content-center ">
                    <img src="Sull-E.png" width="350px" alt="Sull-E self portrait">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-5 pt-1 text-end bg-primary d-flex justify-content-end align-items-center">
                <footer class="footer">
                    <p>&copy;2024 Dillon Lewis Module_9_Task_Management_Application</p>
                </footer>
            </div>
        </div>

    </div>
</body>
</html>
